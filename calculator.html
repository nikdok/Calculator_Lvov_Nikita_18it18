<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Калькулятор</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
  <div class="container">
    <div class="logo">
      <img src="images/icon.png" align="left" width="110" height="110">
      <br>
    </div>

    <div class="menu">
      <font color="black" style="font-size: 50px">
<div class="menu-list">
<nav>
<a href="history.html" class="header-list">История</a>
<a href="manual.html" class="header-list">Руководство пользователя</a>
<a href="author.html" class="header-list">Об авторе</a>
</nav>
</div>
</font>
    </div>
  </div>

  <div class="calculator">
    <div class="item input">
      <form name="form">
        <input type="text" name="textview" readonly>
      </form>
    </div>
    <div class="item clean" onclick="clean()">C</div>
    <div class="item back" onclick="back()">&larr;</div>
    <div class="item" onclick="sin()">sin</div>
    <div class="item" onclick="cos()">cos</div>
    <div class="item" onclick="tan()">tan</div>
    <div class="item" onclick="sqr()">Х²</div>
    <div class="item" onclick="insert('+')">+</div>
    <div class="item" onclick="insert('-')">-</div>
    <div class="item" onclick="insert('*')">&times;</div>
    <div class="item" onclick="insert('/')">&divide;</div>
    <div class="item" onclick="insert('7')">7</div>
    <div class="item" onclick="insert('8')">8</div>
    <div class="item" onclick="insert('9')">9</div>
    <div class="item" onclick="insert('(')">(</div>
    <div class="item" onclick="insert('4')">4</div>
    <div class="item" onclick="insert('5')">5</div>
    <div class="item" onclick="insert('6')">6</div>
    <div class="item" onclick="insert(')')">)</div>
    <div class="item" onclick="insert('1')">1</div>
    <div class="item" onclick="insert('2')">2</div>
    <div class="item" onclick="insert('3')">3</div>
    <div class="item" onclick="sqrt()">√</div>
    <div class="item equal" onclick="equal()">=</div>
    <div class="item" onclick="insert('0')">0</div>
    <div class="item" onclick="insert('.')">.</div>
  </div>

  <script src="calculator_script.js"></script>
</body>

</html>
